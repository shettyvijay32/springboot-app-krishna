apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp
  namespace: testapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testapp
  template:
    metadata:
      labels:
        app: testapp
    spec:
      containers:
      - image: 490167669940.dkr.ecr.ap-southeast-1.amazonaws.com/banrepo:java-18
        name: testapp
        ports:
        - containerPort: 8080
        
           
---
apiVersion: v1
kind: Service
metadata:
  name: testapp 
  namespace: testapp
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: testapp
  type: ClusterIP
